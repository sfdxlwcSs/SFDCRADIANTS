<template>
  <b>How to call a function repeatedly every 5 seconds in JavaScript ?</b></br>
  <p>The setInterval() method in JavaScript can be used to perform periodic evaluations of expressions or call a JavaScript
  function.
  <b>Return Value:</b> This method returns the ID representing the timer set by the method. This ID can be used to clear/unset
  the timer by calling the clearInterval() method and passing it to this ID as a parameter.</p>
  <button onclick={stopTimer}>
    Stop Timer
  </button>

</template>
