<template>
    <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
        <table>

            <tbody>
                <template for:each={data} for:item="contact">
                    <tr key={contact.pop}>
                        <th> {contact.country}</th>
                        <th>{contact.pop}</th>

                    </tr>
                </template>
            </tbody>
        </table>
        <!-- use of if true -->
        <div class="slds-m-around_x-small">
            <lightning-button label="Show India Population" onclick={showIndiaPopulation}>
            </lightning-button>
        </div>
        <template for:each={data} for:item="dt">
            <li if:true={dt.IsIndia} key={dt.pop}>
                {dt.pop}
            </li>
        </template>
    </lightning-card>
</template>
