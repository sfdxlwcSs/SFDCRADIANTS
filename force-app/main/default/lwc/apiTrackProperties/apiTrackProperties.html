<template>
    <div style="font-size: large;">Parent</div>
    <div>
        <lightning-button label="Log Tracked String" onclick={logTrackedString}></lightning-button>
        <lightning-button label="Log Tracked Object" onclick={logTrackedObject}></lightning-button>
        <lightning-button label="Modify Tracked Object" onclick={modifyTrackedObject}></lightning-button>
        <lightning-button label="Log Tracked Array" onclick={logTrackedArray}></lightning-button>
    </div>
    <hr>
    <div>
        <c-api-track-properties-child public-array={trackedArray}
                                      public-object={trackedObject}
                                      public-string={trackedString}
                                      public-boolean-prop>
        </c-api-track-properties-child>
    </div>
</template>
