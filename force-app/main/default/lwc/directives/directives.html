<template>
    <lightning-card title="HelloIterator" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"></div>
                    {it.value.Name}, {it.value.Title}
                    <div if:true={it.last} class="list-last"></div>
                </li>
            </template>
        </ul>
    </lightning-card>

    <h1 style="font-size:20px">lwc:dom="manual"</h1>
    <p>Add this directive to a native HTML element to call appendChild() on the element from the ownerâ€™s JavaScript
        class and
        preserve styling.</p>
    <lightning-button label="Test Dom" onclick={testDom}></lightning-button>
    <div data-test-dom></div>
    <lightning-button label="Test Dom Manual" onclick={testDomManual}></lightning-button>
    <div data-dom-manual lwc:dom="manual"></div>
</template>
