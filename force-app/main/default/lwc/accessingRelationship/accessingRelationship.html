<template>
   <b> In practice, you should treat the support as up to 5 levels of parent-to-parent traversal, similar to SOQL parent traversal.</b>
   
   What you cannot do with getRecord
<br> </br>
<b>No child relationships (related lists) → use:</b>

@wire(getRelatedListInfo) / @wire(getRelatedListRecords) from lightning/uiRelatedListApi, or
Apex with a subquery: SELECT Id, (SELECT Id, Amount__c FROM Payments__r) FROM Loan__c WHERE Id = :recordId.
Practical guidance for an EA / Tech Lead
<br> </br>
Keep relationship depth ≤ 2–3 for UI snappiness; beyond that, reassess and consider Apex or additional wires.
Prefer displaying names via displayValue on reference fields when that’s all you need (saves depth).
For related lists or large datasets, use related list UI APIs or Apex SOQL subqueries


    <template if:true={loaded}>
        <div class="slds-p-around_small slds-box slds-theme_default">
            <div class="slds-media">
                <div class="slds-media__figure">
                    <lightning-icon icon-name={iconName} size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <div class="slds-text-title_caps slds-m-bottom_xx-small">Owner</div>

                    <div class="slds-m-bottom_x-small">
                        <a if:true={ownerId} href={ownerUrl} target="_blank" class="slds-text-heading_small">
                            {ownerName}
                        </a>
                        <span if:false={ownerId} class="slds-text-heading_small">{ownerName}</span>
                        <lightning-badge label={ownerTypeLabel} class="slds-m-left_x-small"></lightning-badge>
                    </div>

                    <template if:true={showUsername}>
                        <div class="row">
                            <span class="label">Username:</span>
                            <lightning-formatted-text value={ownerUsername}></lightning-formatted-text>
                        </div>
                    </template>

                    <template if:true={ownerEmail}>
                        <div class="row">
                            <span class="label">Email:</span>
                            <a href={mailtoLink}>{ownerEmail}</a>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </template>

    <template if:true={error}>
        <div class="slds-text-color_error slds-p-around_small">
            {errorMessage}
        </div>
    </template>
</template>
