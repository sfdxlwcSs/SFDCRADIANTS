<template>
  <h1 style="font-weight: bold;
  font-size: 3em;">Concept Of Getter and Setter</h1>

  <h2 style="color:red;text-transform: uppercase;"> To execute logic each time a public property is set, write a
    custom setter.</h2>
  <b> The utility of getters, if we want to display the result of expression we can use getters as
    HTML doesn’t know to allow to compute an expression on the go.</b>
  If you write a setter for a public property, you must also write a getter. Annotate either the getter or the
  setter with @api, but not both. It’s a best practice to annotate the getter.
  </br>
