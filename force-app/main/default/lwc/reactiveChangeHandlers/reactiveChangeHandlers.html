<template>
    <lightning-button label="Modify tracked Array" onclick={modifyTrackedArray}></lightning-button>
    <div>Parent Div</div>
    <ul for:each={trackedArray} for:item="item" key={item.name} class="slds-list-dotted">
        <li>{item.name}</li>
    </ul>
    <c-reactive-change-handler-child public-array={trackedArray}></c-reactive-change-handler-child>
</template>
