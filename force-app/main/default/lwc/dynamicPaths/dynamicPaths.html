<template>
  {activeStage}
  
   
      <div class="slds-grid" >
        <div class="slds-tabs--path" role="application">
          <ul class="slds-tabs--path__nav" role="tablist" >
            <template for:each={objectPicklist} for:item="steps" for:index="index">
              <li class={steps.stageBackGround}  role="presentation" key={steps.StageName}>
                <p class="slds-tabs--path__link" aria-controls="content-path-1" aria-selected="false" tabindex="-1"
                  role="tab" aria-live="assertive">
                  <span class="slds-tabs--path__title" style="color: white;
                  font-weight: bolder;">{steps.StageName}</span>
                </p>
              </li>
            </template>
          </ul>
        </div>
      </div>
  
  </template>
